<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Solicitud</title>
</head>
<body>
    <h1>Subir Solicitud con Archivos</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="institucion">Institución:</label>
            <input type="text" id="institucion" name="institucion" required>
        </div>
        <div>
            <label for="documento_pdf">Subir Documento PDF:</label>
            <input type="file" id="documento_pdf" name="documento_pdf" accept="application/pdf" required>
        </div>
        <div>
            <label for="documento_pub">Subir Documento PUB:</label>
            <input type="file" id="documento_pub" name="documento_pub" accept=".pub" required>
        </div>
        <button type="submit">Enviar Solicitud</button>
    </form>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío tradicional del formulario

            const form = document.getElementById('uploadForm');
            const formData = new FormData(form); // Crea un objeto FormData con los datos del formulario

            fetch('http://localhost:3004/api/command/addRequest', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                alert('Solicitud subida con éxito');
                console.log(data);
            })
            .catch(error => {
                alert('Error al subir la solicitud');
                console.error(error);
            });
        });
    </script>
</body>
</html>
